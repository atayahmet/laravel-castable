language: php

php:
  - '5.6'
  - '7.0'
  - '7.1'
  - hhvm

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script: vendor/bin/phpunit --configuration phpunit.xml --coverage-text

matrix:
  allow_failures:
    - php: 5.6
    - php: hhvm
  fast_finish: true

after_success:
    - bash <(curl -s https://codecov.io/bash)
